<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tydzień 2 - Komponenty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header({ title }) {
        return (
          <header>
            <h1>{title}</h1>
            <hr />
          </header>
        );
      }

      function TimeboxEditor() {
        return (
          <div className="TimeboxEditor inactive">
            <label for="">
              Co robisz?
              <input
                disabled={true}
                type="text"
                placeholder=""
                value="Uczę się"
              />
            </label>
            <label for="">
              Ile minut?
              <input disabled={true} type="number" placeholder="" value="25" />
            </label>
            <button disabled={true}>Zacznij</button>
          </div>
        );
      }

      class Timebox extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0,
          };

          this.handleStop = this.handleStop.bind(this);
          this.handleStart = this.handleStart.bind(this);
          this.togglePause = this.togglePause.bind(this);
        }

        handleStart(event) {
          this.setState({
            isRunning: true,
          });
          this.startTimer();
        }

        handleStop(event) {
          this.setState({
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0,
          });

          this.stopTimer();
        }

        togglePause() {
          this.setState(function (prevState) {
            const isPaused = !prevState.isPaused;

            if (isPaused) {
              this.stopTimer();
            } else {
              this.startTimer();
            }

            return {
              isPaused,
              pausesCount: isPaused
                ? prevState.pausesCount + 1
                : prevState.pausesCount,
            };
          });
        }

        startTimer() {
          this.intervalID = window.setInterval(() => {
            this.setState((prevState) => ({
              elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 1,
            }));
          }, 1000);
        }

        stopTimer() {
          window.clearInterval(this.intervalID);
        }

        render() {
          const { isRunning, isPaused, pausesCount, elapsedTimeInSeconds } =
            this.state;
          const totalTimeInSeconds = 25 * 60;
          const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
          const secondsLeft = Math.floor(timeLeftInSeconds % 60);
          const minutesLeft = Math.floor(timeLeftInSeconds / 60);
          const progressInPercent =
            (elapsedTimeInSeconds / totalTimeInSeconds) * 100.0;
          return (
            <div className="Timebox">
              <h1>Uczę się</h1>
              <Clock
                className={isPaused ? 'inactive' : ''}
                // hours={1}
                minutes={minutesLeft}
                seconds={secondsLeft}
                // milliseconds={7000}
              />
              <ProgressBar
                className={isPaused ? 'inactive' : ''}
                percent={progressInPercent}
              />
              <button onClick={this.handleStart} disabled={isRunning}>
                Start
              </button>
              <button onClick={this.handleStop} disabled={!isRunning}>
                Stop
              </button>
              <button onClick={this.togglePause} disabled={!isRunning}>
                {isPaused ? 'Wznów' : 'Pauza'}
              </button>
              <span>Liczba przerw: {pausesCount}</span>
            </div>
          );
        }
      }

      function App() {
        return (
          <>
            <Header title="Kurs React'a | Tydzień 2 - Komponenty" />
            <div className="App">
              <TimeboxEditor />
              <Timebox />
            </div>
          </>
        );
      }

      function Clock({
        className,
        hours = 0,
        minutes = 0,
        seconds = 0,
        milliseconds = 0,
      }) {
        const convertNumber = (value, maxValue = 59, maxLength = 2) => {
          if (value < 0) {
            value = 0;
          }
          if (value > maxValue) {
            value = maxValue;
          }
          return value.toString().padStart(maxLength, '0');
        };

        return (
          <h2 className={'Clock ' + className}>
            Pozostało {convertNumber(hours)}:{convertNumber(minutes)}:
            {convertNumber(seconds)}.{convertNumber(milliseconds, 999, 3)}
          </h2>
        );
      }

      function ProgressBar({ className, percent = 0, trackRemaining = false }) {
        return (
          <div className={'ProgressBar ' + className}>
            <div
              style={{
                width: `${percent}%`,
                float: trackRemaining ? 'right' : 'left',
              }}
            ></div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
