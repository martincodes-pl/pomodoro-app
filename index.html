<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tydzień 2 - Komponenty</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <header>
      <h1>Kurs React'a | Tydzień 2 - Komponenty</h1>
      <hr />
    </header>
    <div class="App">
      <div class="TimeboxEditor inactive">
        <label for="">
          Co robisz?
          <input disabled type="text" placeholder="" value="Uczę się" />
        </label>
        <label for="">
          Ile minut?
          <input disabled type="number" placeholder="" value="25" />
        </label>
        <button disabled>Zacznij</button>
      </div>
      <div class="Timebox">
        <h1>Uczę się</h1>
        <div id="root"></div>
        <!-- <h2 class="Clock">Pozostało: 11:00</h2> -->
        <!-- <div class="SingleProgressBar" style="width: 38%"></div> -->
        <div class="ProgressBar">
          <div style="width: 99%"></div>
        </div>
        <button disabled>Start</button>
        <button>Stop</button>
        <button>Pauza</button>
        <span>Liczba przerw:2 </span>
      </div>
    </div>

    <script type="text/babel">
      const rootElement = document.getElementById('root');

      function Clock({ hours, minutes, seconds, milliseconds }) {
        const convertNumber = (value, maxValue = 59, maxLength = 2) => {
          if (value < 0) {
            value = 0;
          }
          if (value > maxValue) {
            value = maxValue;
          }
          return value.toString().padStart(maxLength, '0');
        };

        return (
          <h2 className="Clock">
            Pozostało {convertNumber(hours)}:{convertNumber(minutes)}:
            {convertNumber(seconds)}.{convertNumber(milliseconds, 999, 3)}
          </h2>
        );
      }

      const clock = (
        <Clock hours={1} minutes={100} seconds={-10} milliseconds={7000} />
      );

      ReactDOM.render(clock, rootElement);
    </script>
  </body>
</html>
