<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tydzień 2 - Komponenty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/javascript">
    const rootElement = document.getElementById('root');

    const headerEl = document.createElement('header');
    const titleEl = document.createElement('h1');
    const lineEl = document.createElement('hr');
    titleEl.textContent = "Kurs React'a | Tydzień 2 - Komponenty";
    headerEl.append(titleEl, lineEl);

    const appEl = document.createElement('div');
    appEl.classList = 'App';

    const timeboxEditorEl = document.createElement('div');
    const timeboxEl = document.createElement('div');
    timeboxEditorEl.classList = 'TimeboxEditor inactive';
    timeboxEl.classList = 'Timebox';

    const labelForTextEl = document.createElement('label');
    labelForTextEl.innerText = 'Co robisz?';

    const labelForTimeEl = document.createElement('label');
    labelForTimeEl.innerText = 'Ile minut?';

    const inputTextEl = document.createElement('input');
    inputTextEl.type = 'text';
    inputTextEl.disabled = true;
    inputTextEl.value = 'Uczę się';

    const inputTimeEl = document.createElement('input');
    inputTimeEl.type = 'number';
    inputTimeEl.disabled = true;
    inputTimeEl.value = '25';

    labelForTextEl.append(inputTextEl);
    labelForTimeEl.append(inputTimeEl);

    const btnTaskPomo = document.createElement('button');
    btnTaskPomo.disabled = true;
    btnTaskPomo.textContent = 'Zacznij';

    timeboxEditorEl.append(labelForTextEl, labelForTimeEl, btnTaskPomo);

    const taskTitleEl = document.createElement('h1');
    taskTitleEl.textContent = 'Uczę się';
    const taskTimeEl = document.createElement('h2');
    taskTimeEl.classList = 'Clock';
    taskTimeEl.textContent = 'Pozostało: 12:00';
    const progressBarEl = document.createElement('div');
    progressBarEl.classList = 'SingleProgressBar';
    progressBarEl.style.width = '49%';

    const btnStartPomo = document.createElement('button');
    btnStartPomo.innerText = 'Start';
    btnStartPomo.disabled = true;
    const btnStopPomo = document.createElement('button');
    btnStopPomo.innerText = 'Stop';
    const btnPausePomo = document.createElement('button');
    btnPausePomo.innerText = 'Pauza';
    const breaksStatus = document.createElement('span');
    breaksStatus.textContent = 'Liczba przerw:2';

    timeboxEl.append(
      taskTitleEl,
      taskTimeEl,
      progressBarEl,
      btnStartPomo,
      btnStopPomo,
      btnPausePomo,
      breaksStatus
    );

    appEl.append(timeboxEditorEl, timeboxEl);
    rootElement.append(headerEl, appEl);
  </script>
</html>
